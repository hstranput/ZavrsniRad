<div class="qr-display-container text-center">
  <h1>Skenirajte za ulazak</h1>
  <p>Ovaj kod se mijenja svakih 15 sekundi.</p>
  <div *ngIf="qrCodeValue !== 'Učitavanje...'">
    <qrcode [qrdata]="qrCodeValue" [width]="350" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
  <p class="mt-3"><code>{{ qrCodeValue }}</code></p>
</div>
